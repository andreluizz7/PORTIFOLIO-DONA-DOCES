<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Styles/Styles.css">
        <title>pedidos</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
        </style>
    </head>

    <body>
        <header class="header">
            <nav class="header__nav">
                <a class="header__nav__logo" href="index.html">
                    <img class="header__nav__logo__img" src="Assets/logo.jpg" alt="Logo Dona Doces">
                </a>

                <button class="header__nav__carrinho" id="abrir-carrinho-btn" aria-label="Ver carrinho de compras">
                    <img class="header__nav__carrinho__img" src="Assets/carrinho.png" alt="Ícone do carrinho de compras">
                </button>
            </nav>
        </header>

        <main class="main">
            <section class="pedidos">
                <h1 class="pedidos__titulo">Seus Pedidos</h1>
                <p class="pedidos__vazio"></p>
                <div class="pedidos__lista"></div>
                <div class="pedidos__total">
                    <span>Total:</span>
                    <span class="pedidos__total-valor">R$ 0,00</span>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__texto">© 2026 Dona Doces. Todos os direitos reservados.</p>
            <p class="footer__autor">Feito com ☕ e ❤️ por André L Blazius</p>
        </footer>

        <script src="Scripts/pedidos.js"></script>
    </body>
</html>
